<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Patrol Memory Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the Paw Patrol theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c4a6e; /* Deep blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            border: 4px solid #fcd34d; /* Bright yellow border */
        }
        .card-back {
            background-color: #ef4444; /* Red color for the back of the card */
            transform: rotateY(0deg);
        }
        .card-front {
            background-color: #fef3c7; /* Light background for the pup emoji */
            transform: rotateY(180deg);
            color: #1f2937;
        }
        /* Lock matching cards */
        .card.matched {
            pointer-events: none;
            opacity: 0.8;
            border-color: #10b981; /* Green border for success */
        }
        /* Disabled cards during checking/delay */
        .game-grid.disabled .card {
            pointer-events: none;
        }

        @media (min-width: 640px) {
            .card-face {
                font-size: 4.5rem;
            }
        }
    </style>
</head>
<body class="p-4">

    <div class="w-full max-w-xl mx-auto bg-white rounded-xl shadow-2xl p-6 md:p-8">
        <h1 class="text-center text-4xl font-black text-[#0c4a6e] mb-4">
            üê∂ Paw Patrol Match ü¶¥
        </h1>
        <div class="flex justify-between items-center bg-yellow-100 p-3 rounded-lg mb-6 shadow-inner">
            <div class="text-xl font-bold text-gray-800">
                Moves: <span id="moves-counter">0</span>
            </div>
            <button id="reset-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200 shadow-md">
                Reset Game
            </button>
        </div>

        <!-- Game Grid Container -->
        <div id="game-grid" class="game-grid grid grid-cols-4 gap-3 md:gap-4">
            <!-- Cards will be inserted here by JavaScript -->
        </div>

        <!-- Win Modal/Message Box -->
        <div id="win-message" class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 p-4">
            <div class="bg-green-100 border-4 border-green-500 rounded-xl p-8 text-center shadow-2xl animate-pulse">
                <h2 class="text-4xl font-extrabold text-green-700 mb-4">You did it!</h2>
                <p class="text-xl text-gray-700 mb-6">All pups found in <span id="final-moves" class="font-black text-green-600">0</span> moves!</p>
                <button id="play-again-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full text-lg shadow-lg">
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Game Data and State ---
        const pawPatrolPups = [
            { name: "Chase", emoji: "üêï", color: "blue-500" },
            { name: "Marshall", emoji: "üöí", color: "red-500" },
            { name: "Skye", emoji: "üöÅ", color: "pink-500" },
            { name: "Rubble", emoji: "üöß", color: "yellow-500" },
            { name: "Zuma", emoji: "üõ∂", color: "orange-500" },
            { name: "Rocky", emoji: "‚ôªÔ∏è", color: "green-500" },
            { name: "Everest", emoji: "üèîÔ∏è", color: "cyan-500" },
            { name: "Tracker", emoji: "üß≠", color: "brown-500" },
        ];

        const gameGrid = document.getElementById('game-grid');
        const movesCounter = document.getElementById('moves-counter');
        const resetButton = document.getElementById('reset-button');
        const winMessage = document.getElementById('win-message');
        const finalMovesDisplay = document.getElementById('final-moves');
        const playAgainButton = document.getElementById('play-again-button');

        let cards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard = null;
        let secondCard = null;
        let matchedPairs = 0;
        let moves = 0;

        // --- Utility Functions ---

        // Fisher-Yates shuffle algorithm
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function updateMoves() {
            movesCounter.textContent = moves;
        }

        // --- Game Logic ---

        function createBoard() {
            // 1. Prepare cards (Duplicate and Shuffle)
            const allCards = pawPatrolPups.concat(pawPatrolPups); // 8 pairs = 16 cards
            cards = shuffle(allCards);

            // 2. Reset State
            gameGrid.innerHTML = '';
            moves = 0;
            matchedPairs = 0;
            updateMoves();
            winMessage.classList.add('hidden');
            gameGrid.classList.remove('disabled');

            // 3. Render Cards
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('h-24', 'md:h-32'); // Fixed height for card containers
                cardElement.innerHTML = `
                    <div class="card" data-name="${card.name}" data-index="${index}">
                        <div class="card-face card-front">
                            ${card.emoji}
                        </div>
                        <div class="card-face card-back">
                            üêæ
                        </div>
                    </div>
                `;

                // Add click listener
                cardElement.querySelector('.card').addEventListener('click', flipCard);
                gameGrid.appendChild(cardElement);
            });
        }

        function flipCard() {
            if (lockBoard) return;
            // Prevent clicking the same card twice
            if (this === firstCard) return; 

            this.classList.add('flipped');

            if (!hasFlippedCard) {
                // First card flipped
                hasFlippedCard = true;
                firstCard = this;
            } else {
                // Second card flipped
                secondCard = this;
                lockBoard = true; // Lock the board while checking the match

                moves++;
                updateMoves();

                checkForMatch();
            }
        }

        function checkForMatch() {
            const isMatch = firstCard.dataset.name === secondCard.dataset.name;
            
            if (isMatch) {
                lockCards();
            } else {
                unflipCards();
            }
        }

        function lockCards() {
            // Cards match! Keep them flipped and add 'matched' class
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            
            resetBoard();
            
            matchedPairs++;
            checkWin();
        }

        function unflipCards() {
            // Mismatch! Flip them back after a short delay
            gameGrid.classList.add('disabled'); // Visually disable clicks
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
                gameGrid.classList.remove('disabled');
            }, 1000); // 1 second delay
        }

        function resetBoard() {
            // Reset state variables for the next turn
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function checkWin() {
            if (matchedPairs === pawPatrolPups.length) {
                // Game Over!
                gameGrid.classList.add('disabled');
                finalMovesDisplay.textContent = moves;
                winMessage.classList.remove('hidden');
            }
        }

        // --- Initialization and Event Listeners ---
        
        // Start the game when the page loads
        window.addEventListener('load', createBoard);

        // Reset button handler
        resetButton.addEventListener('click', createBoard);
        playAgainButton.addEventListener('click', createBoard);
        
    </script>
</body>
</html>
