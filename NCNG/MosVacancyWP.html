<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>MOS Status</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.18/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.18/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #info {
        padding: 14px;
        border-radius: 5px;
        width: 25%;
      }
    </style>
    <script>
      require([
        "esri/Map",
        "esri/layers/FeatureLayer",
        "esri/widgets/Editor",
        "esri/views/MapView",
        "esri/popup/content/TextContent",
      ], function (Map, FeatureLayer, Editor, MapView, TextContent) {
        // Create the Map
        const map = new Map({
          basemap: "streets-night-vector",
        });
        let editor, features;
        /*************************************************************
         * The PopupTemplate content is the text that appears inside the
         * popup. Bracketed {fieldName} can be used to reference the value
         * of an attribute of the selected feature. HTML elements can be
         * used to provide structure and styles within the content.
         **************************************************************/
        const editThisAction = {
          title: "Edit feature",
          id: "edit-this",
          className: "esri-icon-edit",
        };

        // Create a popupTemplate for the featurelayer and pass in a function to set its content and specify an action to handle editing the selected feature
        const template = {
          title: "MOS Vacancy: {mos}",

          content:
            "<ul><li>Grade: <b>{grade}</b></li>" +
            "<li>Unit: <b>{unit}</b></li>" +
            "<li>Major Command: <b>{macom}</b></li>" +
            "<li>City: <b>{city}</b></li><ul>",
          fieldConfig: [
            {
              fieldName: "grade",
            },
            {
              fieldName: "mos",
            },
            {
              fieldName: "unit",
            },
            {
              fieldName: "macom",
            },
            {
              fieldName: "city",
            },
          ],
          actions: [editThisAction],
        };

        const featureLayer = new FeatureLayer({
          url:
            "https://ncguardview.nc.gov/server/rest/services/Hosted/FL_NCNG_MOS_Vacancy_03MAR21/FeatureServer/0",
            //"https://ncguardview.nc.gov/server/rest/services/Hosted/test/FeatureServer/0",
          displayField: ["mos"],
          outFields: ["*"],
          popupTemplate: template,
          formTemplate: {
            // Autocasts to new FormTemplate
            title: "NCNG MOS Vacancy",
            description: "Provide information for MOS Vacancy",
          }, // end of form template elements
        });
        map.add(featureLayer);

        // Create the MapView
        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 6,
          center: [-79, 35],
        });

        view.when(function () {
          // Create the Editor with the specified layer and a list of field configurations
          editor = new Editor({
            view: view,
            container: document.createElement("div"),
            layerInfos: [
              {
                layer: featureLayer,
                deleteEnabled: false,
                addEnabled: false,
                fieldConfig: [
                  {
                    Label: "MOS",
                    description: "Military Occupation Specaility",
                    fieldConfig: [
                      // MOS information
                      {
                        name: "mos",
                        label: "MOS",
                        hing: "MOS three digit code (i.e 12Y)",
                      },
                      {
                        name: "mos_series",
                        label: "MOS Branch",
                        hint:
                          "The branch that the MOS belongs to (i.e Corps of Engineers)",
                      },
                      {
                        name: "jobtitle",
                        label: "Job Title",
                        hint:
                          "MOS job title or description (i.e SNR GEO ENG SGT)",
                      },
                      {
                        name: "vacancy_grade",
                        label: "Grade/Rank",
                      },
                    ],
                  }, // End first group
                  {
                    Label: "Unit",
                    description: "Unit Information",
                    fieldConfig: [
                      // Unit information
                      {
                        name: "uic",
                        label: "Unit Identification Code",
                        editable: false,
                      },
                      {
                        name: "unit",
                        label: "Unit",
                      },
                      {
                        name: "battalion",
                        label: "Unit Battalion",
                      },
                      {
                        name: "macom",
                        label: "Major Command",
                        hint:
                          "Select the Major Command that the MOS falls under",
                      },
                    ],
                  }, // End of second group

                  {
                    Label: "Location",
                    description: "Unit Location",
                    initialState: "collapsed",
                    fieldConfig: [
                      // Locational
                      {
                        name: "address",
                        label: "Unit Address",
                      },
                      {
                        name: "city",
                        label: "Unit City",
                      },
                      {
                        name: "county",
                        label: "Unit County",
                      },
                    ], // Thrid Group
                  },
                  {
                      Label: "Vacancy",
                      description: "Vacancy Status",
                      initialState: "collapsed",
                      fieldConfig: [
                          {name: 'status',
                          label: "Vacancy Status"}
                      ]
                  }
                ],
              },
            ],
          });

          // Execute each time the "Edit feature" action is clicked
          function editThis() {
            // If the EditorViewModel's activeWorkflow is null, make the popup not visible
            if (!editor.viewModel.activeWorkFlow) {
              view.popup.visible = false;
              // Call the Editor update feature edit workflow

              editor.startUpdateWorkflowAtFeatureEdit(
                view.popup.selectedFeature
              );
              view.ui.add(editor, "top-right");
              view.popup.spinnerEnabled = false;
            }

            // We need to set a timeout to ensure the editor widget is fully rendered. We
            // then grab it from the DOM stack
            setTimeout(function () {
              // Use the editor's back button as a way to cancel out of editing
              let arrComp = editor.domNode.getElementsByClassName(
                "esri-editor__back-button esri-interactive"
              );
              if (arrComp.length === 1) {
                // Add a tooltip for the back button
                arrComp[0].setAttribute(
                  "title",
                  "Cancel edits, return to popup"
                );
                // Add a listerner to listen for when the editor's back button is clicked
                arrComp[0].addEventListener("click", function (evt) {
                  // Prevent the default behavior for the back button and instead remove the editor and reopen the popup
                  evt.preventDefault();
                  view.ui.remove(editor);
                  view.popup.open({
                    features: features,
                  });
                });
              }
            }, 150);
          }

          // Event handler that fires each time an action is clicked
          view.popup.on("trigger-action", function (event) {
            if (event.action.id === "edit-this") {
              editThis();
            }
          });
        });

        // Watch when the popup is visible
        view.popup.watch("visible", function (event) {
          // Check the Editor's viewModel state, if it is currently open and editing existing features, disable popups
          if (editor.viewModel.state === "editing-existing-feature") {
            view.popup.close();
          } else {
            // Grab the features of the popup
            features = view.popup.features;
          }
        });

        featureLayer.on("apply-edits", function () {
          // Once edits are applied to the layer, remove the Editor from the UI
          view.ui.remove(editor);

          // Iterate through the features
          features.forEach(function (feature) {
            // Reset the template for the feature if it was edited
            feature.popupTemplate = template;
          });

          // Open the popup again and reset its content after updates were made on the feature
          if (features) {
            view.popup.open({
              features: features,
            });
          }

          // Cancel the workflow so that once edits are applied, a new popup can be displayed
          editor.viewModel.cancelWorkflow();
        });

        view.ui.add("info", {
          position: "top-left",
          index: 1,
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="info" class="esri-widget">
      <h3>Select a feature to display its popup</h3>
      <h4>
        Edit the feature by clicking on the "Edit feature" action within the
        popup.
      </h4>
    </div>
  </body>
</html>
